<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - loader - ttf</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
	<div style="position:absolute;z-index:999" id="checklist"></div>
	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - TTFLoader using opentype by gero3
		<br />type to enter new text, drag to spin the text
	</div>

	<script src="scoreoutputer.min.js"></script>
	<script src="./opentype.min.js"></script>
	<script src="./three.min.js"></script>
	<script src="./TTFLoader.js"></script>

	<script>
		var so = new ScoreOutputer("109598402的評分表");
		so.installCSS(function () {
			// 安裝 bootstrap 的 css，如果在 html 上方引用 bootstrap 5.1.1 的話就不用使用 installCSS ，注意一定要 bootstrap css 5.1.1 版
			// installCSS 接收一個 callback 當作參數，作為成功安裝 bootstrap css 的回呼函式

			//加入項目，分數，完成狀況
			//第一個參數為 項目名稱
			//第2個參數為 項目分數
			//第3個參數為 完成狀況，有完成 true/未完成 false
			//有幾個項目就呼叫幾個 addChild
			//addChild 要比 renderModal 先呼叫
			so.addChild("創建場景", 2, true);
			so.addChild("讀取字形檔", 2, true);
			so.addChild("將地支以圓圈排列", 2, true);
			so.addChild("滑鼠點擊 12 地支分別跳轉網頁", 1, false);
			so.addChild("顯示 \"高等計算機圖形作業\"", 1, true);
			so.addChild("時鐘效果", 1, false);
			so.addChild("任何 ply 格式模型", 1, false);

			//產生自評表，參數如下所示
			so.renderModal(
				//1. 自評表插入位置 (預設 document.body)
				document.body,
				//2. 自評表背景 (預設紅色)
				'rgba(100,45,58,1)',
				//3. 自評表文字顏色 (預設白色)
				'white',
				//4. 自評表文字大小 (預設 14pt)
				'15pt',
				//5. 自評表 checkbox 文字大小 (預設多少忘了)
				'15px',
				//6. 自評表標題 (預設 "自我評分表")
				dialogTitle = '自我評分表 (助教測試用)'
			);

			//設定下載按鈕 <-- 一定要呼叫這個函數，不然沒有下載功能
			so.installDownloadBtn();

			//產生 "開啟自評表按鈕"
			so.renderBtn(
				//自評表按鈕插入位置
				document.getElementById('checklist'),
				//自評表按鈕文字
				"開啟自評表"
			);
		});
		var fontttf = 'fonts/MoeLI.ttf';

		let container;
		let camera, cameraTarget, scene, renderer;
		let group, textMesh1, textGeo, material;
		let firstLetter = true;

		let text = '子';
		let textArr = ['子', '丑', '寅', '卯', '辰', '巳', '午', '未', '申', '酉', '戌', '亥', '高等計算機圖學作業'];
		const height = 10,
			size = 20,
			hover = 30,
			curveSegments = 4,
			bevelThickness = 2,
			bevelSize = 1.5;

		let textOffset = [
			{ x: 0, y: 100, z: 0 },
			{ x: 50, y: 90, z: 0 },
			{ x: 90, y: 50, z: 0 },
			{ x: 100, y: 0, z: 0 },
			{ x: 90, y: -50, z: 0 },
			{ x: 50, y: -90, z: 0 },
			{ x: 0, y: -100, z: 0 },
			{ x: -50, y: -90, z: 0 },
			{ x: -90, y: -50, z: 0 },
			{ x: -100, y: 0, z: 0 },
			{ x: -90, y: 50, z: 0 },
			{ x: -50, y: 90, z: 0 },
			{ x: 0, y: 10, z: 200 }
		]

		let font = null;

		let targetRotation = 0;
		let targetRotationOnPmirrorointerDown = 0;

		let pointerX = 0;
		let pointerXOnPointerDown = 0;

		let windowHalfX = window.innerWidth / 2;

		init();
		animate();

		function init() {

			container = document.createElement('div');
			document.body.appendChild(container);

			// CAMERA

			camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 1500);
			camera.position.set(-100, 700, 800);

			cameraTarget = new THREE.Vector3(0, 150, 0);

			// SCENE

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0x000000);
			scene.fog = new THREE.Fog(0x000000, 250, 1400);

			// LIGHTS

			const dirLight = new THREE.DirectionalLight(0xffffff, 0.125);
			dirLight.position.set(0, 0, 1).normalize();
			scene.add(dirLight);

			const pointLight = new THREE.PointLight(0xffffff, 1.5);
			pointLight.position.set(0, 100, 90);
			pointLight.color.setHSL(Math.random(), 1, 0.5);
			scene.add(pointLight);

			material = new THREE.MeshPhongMaterial({ color: 0xffffff, flatShading: true });

			group = new THREE.Group();
			group.position.y = 100;

			scene.add(group);

			const loader = new THREE.TTFLoader();

			loader.load(fontttf, function (json) {
				console.log(json)
				font = new THREE.Font(json);
				createText();
			});

			const plane = new THREE.Mesh(
				new THREE.PlaneGeometry(10000, 10000),
				new THREE.MeshBasicMaterial({ color: 0xffffff, opacity: 0.5, transparent: true })
			);
			plane.position.y = 100;
			plane.rotation.x = - Math.PI / 2;
			scene.add(plane);

			const ground = new THREE.Mesh(
				new THREE.PlaneGeometry(500, 500),
				new THREE.MeshBasicMaterial({ color: 0xff0000, side: THREE.DoubleSide })
			);
			ground.position.y = 100;
			ground.rotation.x = - Math.PI / 2;
			scene.add(ground);

			// RENDERER

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(renderer.domElement);

			// EVENTS

			container.style.touchAction = 'none';
			container.addEventListener('pointerdown', onPointerDown);

			document.addEventListener('keypress', onDocumentKeyPress);
			document.addEventListener('keydown', onDocumentKeyDown);

			window.addEventListener('resize', onWindowResize);
		}

		function onWindowResize() {
			windowHalfX = window.innerWidth / 2;
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function onDocumentKeyDown(event) {
			if (firstLetter) {
				firstLetter = false;
				text = '';
			}

			const keyCode = event.keyCode;

			// backspace
			if (keyCode === 8) {
				event.preventDefault();
				text = text.substring(0, text.length - 1);
				refreshText();
				return false;
			}

		}

		function onDocumentKeyPress(event) {
			const keyCode = event.which;
			// backspace
			if (keyCode === 8) {
				event.preventDefault();
			} else {
				const ch = String.fromCharCode(keyCode);
				text += ch;
				refreshText();
			}
		}

		function createText() {
			for (let i = 0; i < textArr.length; i++) {
				textGeo = new THREE.TextGeometry(textArr[i], {
					font: font,
					size: i == textArr.length - 1 ? 30 : size,
					height: height,
					curveSegments: curveSegments,
					bevelThickness: bevelThickness,
					bevelSize: bevelSize,
					bevelEnabled: true
				});

				textGeo.computeBoundingBox();
				textGeo.computeVertexNormals();

				const centerOffset = - 0.5 * (textGeo.boundingBox.max.x - textGeo.boundingBox.min.x);

				textMesh1 = new THREE.Mesh(textGeo, material);

				textMesh1.position.x = centerOffset + textOffset[i].x;
				textMesh1.position.y = hover + textOffset[i].y + 100;
				textMesh1.position.z = textOffset[i].z;

				textMesh1.rotation.y = Math.PI * 2;

				if (i == textArr.length - 1) {
					textMesh1.rotation.x = - Math.PI / 2
					scene.add(textMesh1);
				}
				else {
					group.add(textMesh1);
				}
			}
		}

		function refreshText() {

			group.remove(textMesh1);

			if (!text) return;

			createText();

		}

		function onPointerDown(event) {

			if (event.isPrimary === false) return;

			pointerXOnPointerDown = event.clientX - windowHalfX;
			targetRotationOnPointerDown = targetRotation;

			document.addEventListener('pointermove', onPointerMove);
			document.addEventListener('pointerup', onPointerUp);

		}

		function onPointerMove(event) {

			if (event.isPrimary === false) return;

			pointerX = event.clientX - windowHalfX;

			targetRotation = targetRotationOnPointerDown + (pointerX - pointerXOnPointerDown) * 0.02;

		}

		function onPointerUp() {

			if (event.isPrimary === false) return;

			document.removeEventListener('pointermove', onPointerMove);
			document.removeEventListener('pointerup', onPointerUp);

		}

		//

		function animate() {

			requestAnimationFrame(animate);

			group.rotation.y += (targetRotation - group.rotation.y) * 0.05;

			camera.lookAt(cameraTarget);

			renderer.render(scene, camera);

		}

	</script>

</body>

</html>
